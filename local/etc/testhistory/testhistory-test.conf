<!-- DON'T EDIT THIS FILE! It is generated from testhistory.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>8080</port>
    
    <logdir>local/var/log/testhistory</logdir>
    <datadir>local/var/data/testhistory</datadir>
    <charset>utf-8</charset>
    <debugmode />
    <commandpipe>local/var/run/testhistory-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-sqlite"/>
    <extension findlib-package="eliom.server"/>
    
    <host hostfilter="*">
      <static dir="static" />
      <static dir="local/var/www/testhistory/eliom" />
      <eliommodule module="local/lib/testhistory/testhistory.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
